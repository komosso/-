<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム自己紹介</title>
    <style>
        /* Google Fontsから日本語対応のフォントをインポート */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        /* ページ全体のスタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif; /* 丸みのある日本語対応フォント */
            background-color: #fef5e7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 見出しのスタイル */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6f61;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 埋め込み部分のスタイル */
        iframe {
            border: none;
            border-radius: 15px;
            width: 90%; /* ページ幅に適応 */
            height: 85vh; /* ビューポートの高さに適応 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* フッターのスタイル */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ランダム自己紹介</h1>
    <iframe id="pdfViewer" src="" title="ランダムPDF"></iframe>
    <footer>© 2024 ランダム自己紹介ジェネレーター</footer>

    <script>
        // 新しい埋め込みリンクリスト
        const pdfFiles = [
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEg3RfOA3WtCoMiog?embed=1&em=2&wdStartOn=1&zoom=FitWidth",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEh6ALPpHu0WSpvCg?embed=1&em=2&wdStartOn=1&zoom=FitWidth",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEik99dcuykFz95lw?embed=1&em=2&wdStartOn=1&zoom=FitWidth",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEj9Xmg6l1L0D92uQ?embed=1&em=2&wdStartOn=1&zoom=FitWidth",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEdIvpbuiI_CvB4eA?embed=1&em=2&wdStartOn=1&zoom=FitWidth"
        ];

        // ランダムでPDFを選択
        const randomIndex = Math.floor(Math.random() * pdfFiles.length);
        const selectedPDF = pdfFiles[randomIndex];

        // iframeにPDFをセット
        document.getElementById("pdfViewer").src = selectedPDF;
    </script>
</body>
</html>
