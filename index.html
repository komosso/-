<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef5e7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6f61;
            margin: 20px 0;
            text-align: center;
        }

        iframe {
            border: none;
            border-radius: 0; /* 角丸を無効化 */
            width: 100%; /* 横幅を画面いっぱいに設定 */
            height: 95vh; /* 縦幅も画面の95%に設定 */
            box-shadow: none; /* 影を削除してシンプルに */
        }
    </style>
</head>
<body>
    <h1>ランダム自己紹介</h1>
    <iframe id="pdfViewer" src="" title="ランダムPDF"></iframe>

    <script>
        // 埋め込みリンクのリスト
        const pdfFiles = [
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEg3RfOA3WtCoMiog?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEh6ALPpHu0WSpvCg?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEik99dcuykFz95lw?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEj9Xmg6l1L0D92uQ?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEdIvpbuiI_CvB4eA?embed=1&em=2&zoom=FitPage"
        ];

        // ランダムでPDFを選択
        const randomIndex = Math.floor(Math.random() * pdfFiles.length);
        const selectedPDF = pdfFiles[randomIndex];

        // iframeにPDFをセット
        document.getElementById("pdfViewer").src = selectedPDF;
    </script>
</body>
</html>
