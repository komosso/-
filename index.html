<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムPDF表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            border: 1px solid #ddd;
            width: 90%; /* ページ幅に応じて調整 */
            height: 90vh; /* ビューポートの高さに応じて調整 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>ランダムなPDFを表示</h1>
    <iframe id="pdfViewer" src="" title="ランダムPDF"></iframe>

    <script>
        // OneDrive埋め込みリンクリスト
        const pdfFiles = [
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEeZsgoS3zyiuLzYQ?embed=1&em=2",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEfGrHWCTYRJ9-2Lw?embed=1&em=2"
        ];

        // ランダムでPDFを選択
        const randomIndex = Math.floor(Math.random() * pdfFiles.length);
        const selectedPDF = pdfFiles[randomIndex];

        // iframeにPDFをセット
        document.getElementById("pdfViewer").src = selectedPDF;
    </script>
</body>
</html>
