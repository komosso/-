<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef5e7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6f61;
            margin-bottom: 10px;
            text-align: center;
        }

        .zoom-controls {
            margin-bottom: 10px;
        }

        iframe {
            border: none;
            border-radius: 10px;
            width: 100%; /* 画面いっぱいに表示 */
            height: 90vh;
            transform-origin: center center; /* 拡大の基点を中央に設定 */
            transition: transform 0.3s ease; /* ズーム時のアニメーション */
        }
    </style>
</head>
<body>
    <h1>ランダム自己紹介</h1>

    <!-- ズーム調整スライダー -->
    <div class="zoom-controls">
        <label for="zoomRange">ズーム:</label>
        <input id="zoomRange" type="range" min="0.5" max="2" step="0.1" value="1">
    </div>

    <iframe id="pdfViewer" src="" title="ランダムPDF"></iframe>

    <script>
        // 埋め込みリンクのリスト
        const pdfFiles = [
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEg3RfOA3WtCoMiog?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEh6ALPpHu0WSpvCg?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEik99dcuykFz95lw?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEj9Xmg6l1L0D92uQ?embed=1&em=2&zoom=FitPage",
            "https://1drv.ms/b/s!AqUWOqUjsWNogoEdIvpbuiI_CvB4eA?embed=1&em=2&zoom=FitPage"
        ];

        // ランダムでPDFを選択
        const randomIndex = Math.floor(Math.random() * pdfFiles.length);
        const selectedPDF = pdfFiles[randomIndex];

        // iframeにPDFをセット
        const iframe = document.getElementById("pdfViewer");
        iframe.src = selectedPDF;

        // ズーム機能の実装
        const zoomRange = document.getElementById("zoomRange");
        zoomRange.addEventListener("input", (event) => {
            const zoomLevel = event.target.value;
            iframe.style.transform = `scale(${zoomLevel})`;
        });
    </script>
</body>
</html>
